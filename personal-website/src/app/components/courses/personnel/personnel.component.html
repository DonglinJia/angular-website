<div fxLayout="column" fxLayoutGap="20px" class="align-item-center">
  <div *ngFor="let topic of topics">
    <mat-card class="max-width-500">
      <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <li>{{ topic.intro }}</li>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openFile(topic.url)">Preview</button>
        <button mat-button (click)="downloadFile(topic.url)">Download</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
